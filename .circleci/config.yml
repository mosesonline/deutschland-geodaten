# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/configuration-reference/#jobs
jobs:
  create-version:
    docker:
      - image: cimg/base:current
    resource_class: "k3s-pi/k3smicro"
    steps:
      - run: mkdir -p workspace
      - run:
          name: Create Version
          command: |
            echo "export VERSION=$(date +%Y%m%d%H%M)-$(cat /dev/urandom | tr -dc 'a-zA-Z0-9' | fold -w 8 | head -n 1)" > workspace/VERSION
            cat workspace/VERSION
      - persist_to_workspace:
          root: workspace
          paths:
            - VERSION
  build-image:
    # Specify the execution environment. You can specify an image from Docker Hub or use one of our convenience images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/configuration-reference/#executor-job
    docker:
      - image: cimg/base:current
    resource_class: "k3s-pi/k3ssmall"
    # Add steps to the job
    # See: https://circleci.com/docs/configuration-reference/#steps
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - run:
          name: Login Docker
          command: |
            sudo docker login ghcr.io --username mosesonline -p $GHCR_TOKEN
      - run:
          name: "build"
          no_output_timeout: 1h
          command: |
            sudo docker info
            source /tmp/workspace/VERSION || true
            ls -last /var/run/docker.sock
            docker build -t ghcr.io/mosesonline/geodaten-deutschland/geodaten-deutschland:${VERSION} .
          requires:
            - checkout
            - "Login Docker"
      - run:
          name: "push"
          command: |
            IMAGE_NAME="ghcr.io/mosesonline/geodaten-deutschland/geodaten-deutschland:${VERSION}"
            echo "pushing ${IMAGE_NAME}"
            sudo docker push ${IMAGE_NAME}
          requires:
            - "build"
# Orchestrate jobs using workflows
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  deutschland-geodaten:
    jobs:
      - create-version:
          filters:
            branches:
              only:
                - main
      - build-image:
          filters:
            branches:
              only:
                - main
          requires:
            - create-version
